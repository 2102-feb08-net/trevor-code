<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

<body>

    <h1>About</h1>
    <p>Some text about the website</p>

    <h2>Our Locations</h2>
    <ul>
        <li>USA</li>
        <ul>
            <li><a href="https://www.google.com/search?q=new%20york">New York</a></li>
            <li><a href="https://www.google.com/search?q=Columbus">Columbus</a></li>
            <li><a href="https://www.google.com/search?q=Austin">Austin</a></li>
            <li><a href="https://www.google.com/search?q=Philly">Philly</a></li>
        </ul>

            <li><a href="https://www.google.com/search?q=Sydney">Sydney</a></li>

    <h2>Upcoming Classes</h2>
    <table border="1">
        <thead>
            <tr>
                <th>Location</th>
                <th>Topic</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>New York</td>
                <td>Javascript & jQuery</td>
            </tr>
            <tr>
                <td>San Francisco</td>
                <td>HTML & CSS</td>
            </tr>
        </tbody>
    </table>

    <h2>Sign Up!</h2>
    <form>
        <label>Name:</label>
        <input type="text">
    </form>
    <form>
        <label>Email:</label>
        <input type="text">
    </form>
    <form> 
        <label>Location:</label> 
        <select> 
            <option value="New York">New York</option> 
            <option value="Columbus">Columbus</option> 
            <option value="Austin">Austin</option> 
            <option value="Philly">Philly</option> 
            <option value="Ottawa">Ottawa</option> 
            <option value="Sydney">Sydney</option> 
        </select> 
    </form>
    <form style="border: 1px solid black;"> 
        Gender:
        <br/> 
        <input type="radio" name="gender" id="male"> 
        <label for="male">Male</label><br> 
        <input type="radio" name="gender" id="female"> 
        <label for="female">Female</label> 
    </form>
    <form> 
        <label for="Experience">Experience:</label> 
        <br/>
        <textarea rows="2" cols="30" name="Experience"
                            id="Experience"></textarea> 
    </form> 
    <button type="submit">Sign up</button>
</body>
</html>
